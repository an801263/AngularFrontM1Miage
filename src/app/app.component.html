<mat-toolbar>
    <mat-toolbar-row>
        <button mat-icon-button (click)="opened=!opened">
          <mat-icon>menu</mat-icon>
        </button>
        <h1>
            <nav>
                <a routerLink="/home">{{title}}</a>
            </nav>
        </h1>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav [(opened)]="opened" mode="push">
        <mat-list>
            <mat-list-item>
                <a routerLink="/home" style="text-decoration: none;">Home</a>
            </mat-list-item>
            <mat-list-item>
                <a style="text-decoration: none;">Title2</a>
            </mat-list-item>
            <mat-list-item>
                <a style="text-decoration: none;">Title3</a>
            </mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
