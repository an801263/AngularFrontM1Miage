<form ngForm (submit)="assignmentForm.reset()" #assignmentForm class="form">

    <mat-form-field class="form-input">
        <input matInput [(ngModel)]="nomDevoir" name="nom" #nomAssignment placeholder="Nom du devoir">
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-input">
        <mat-label>Date de rendu</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="dateRendu" name="date" placeholder="Date du rendu">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
    <button mat-stroked-button color="primary" (click)="onSubmit()">
        Ajouter un devoir
    </button>
</form>
