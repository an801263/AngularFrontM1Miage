<h1>{{titre}}</h1>
<h2>Liste des assignments :</h2>

<form ngForm (submit)="onSubmit(); assignmentForm.reset()" #assignmentForm class="form">
  <mat-form-field>
    <input matInput [(ngModel)]="nomDevoir" name="nom" #nomAssignment>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Date de rendu</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <p>{{nomDevoir}}</p>

  <button mat-stroked-button color="primary" [disabled]="!ajoutActive" (click)="onSubmit()">
    Ajouter un devoir
  </button>
</form>

<mat-list *ngFor="let assignment of assignments" [ngClass]="{
       'rendu':assignment.rendu,
       'nonrendu':'2px solid blue'
      }">
  <h3 mat-subheader>{{assignment.dateDeRendu | date}}</h3>

  <mat-list-item (click)="assignmentClique(assignment)">
    <p *ngIf="assignment.rendu; else nonsoumis">
      {{assignment.nom}}, à rendre le {{assignment.dateDeRendu | date}},
      soumis par l'élève : {{assignment.rendu}}.
    </p>

    <ng-template #nonsoumis>
      <p>Le devoir {{assignment.nom}} n'a pas été rendu !</p>
    </ng-template>

    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>

<app-assignment-detail [assignmentTransmis]="assignmentSelectionne"></app-assignment-detail>
